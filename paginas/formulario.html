<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--Link para a reset-->
    <link rel="stylesheet" href="../css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--Link para a CSS estilo-->
    <link rel="stylesheet" href="../css/estilo.css">
    <!--Link para a CSS formulario -->
    <link rel="stylesheet" href="../css/formulario.css">
    <!--Link para a favicon [icon de menu] -->
    <link rel="icon" href="../projetoDeInformatica/img/favicon.png" sizes="16x16" type="image/png">
</head>

<body>
    <div>
        <h1 id="titulo">Meu FORMULARIO </h1><br>
        <p id="subtitulo"> Primeiro formulario em HTML e CSS </p><br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label> <strong>Nome </strong></label>
                <input type="text" name="nome" id="nome" required></div>
            </div>

            <div class="campo">
                <label><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label> <strong>De qual lado da aplicação vc desenvolve</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Frontend
                <input type="radio"name="devweb" value="backend"> Back-end 
                <input type="radio"name="devweb" value="fullstack"> Fullstack 
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"> <strong>seniorIdade</strong></label>
            <select id="senioridade">
                <option selected disabled value=""> Selecione</option>
                <option>junior</option>
                <option>Pleno</option>
                <option>Senior</option>
                </select>
        </div>

        <fieldset class="grupo">
            <div id="checkbox">
                <label> <strong>Selecione as stecnologias que você utiliza:</strong></label> <br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PYTHON">
                <label for="tecnologia6">PYTON</label>>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>>
            </div>


            <div>
                <br>
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia "></textarea>
            </div>
            <button class="botao" type="submit">Concluido</button>
        </fieldset>
    </form>

    <footer class="footer">
        <div class="footer">
            <i class="fas fa-house-user"></i> © Copyright 2021 wmsbot - Todos os direitos reservados. Este site foi criado APENAS com finalidade de APRENDIZADO de HTML - CSS - JAVASCRIPT
        </div>
        <script src="https://kit.fontawesome.com/0af44f00d2.js" crossorigin="anonymous"></script>
    </footer>

</body>

</html>
